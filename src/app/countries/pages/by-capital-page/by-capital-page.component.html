<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <shared-search-box
      [initialValue] = "initialValue"
      (onValue)="searchByCapital($event)"
      (onDebounce)="searchByCapital($event)"
    placeholder="Buscar por Capital">
  </shared-search-box>

  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading" [zona]="capital"></shared-loading-spinner>
    <!-- tabla de resultados -->
    <countries-table
    [zona]="capital"
    [countries]="countries"
    ></countries-table>
  </div>
</div>

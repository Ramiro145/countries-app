<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox -->
    <button *ngFor="let region of regions"
    class="btn mx-2"
    (click)="searchByRegion(region)"
    [ngClass]="{'btn-outline-primary': selectedRegion === region }"
    >
      {{region}}
    </button>

  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <!-- tabla de resultados -->
    <shared-loading-spinner
    *ngIf="isLoading"
    [zona]="region">
    </shared-loading-spinner>
    <countries-table
    [countries]="countries"
    [zona]="region"
    >
  </countries-table>
  </div>
</div>
